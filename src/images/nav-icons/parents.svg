<svg 
  width="100" 
  height="100" 
  viewBox="0 0 100 100" 
  fill="none" 
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    :root { --icon-fill: #000000; }
    @media (prefers-color-scheme: dark) { 
      :root { --icon-fill: #ffffff; } 
    }
  </style>

  <!-- Katta odam (ota-ona) -->
  <circle cx="50" cy="38" r="18" fill="none" stroke="var(--icon-fill)" stroke-width="7"/>
  <rect x="35" y="55" width="30" height="35" rx="8" fill="none" stroke="var(--icon-fill)" stroke-width="7"/>

  <!-- Kichik bola -->
  <circle cx="65" cy="68" r="11" fill="none" stroke="var(--icon-fill)" stroke-width="5"/>
  <rect x="58" y="78" width="14" height="18" rx="5" fill="none" stroke="var(--icon-fill)" stroke-width="5"/>

  <!-- Qo'l bilan ushlab turish -->
  <path d="M58 68 Q 52 64 45 68" stroke="var(--icon-fill)" stroke-width="6" stroke-linecap="round"/>
</svg>